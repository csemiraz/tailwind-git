<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Modal</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <div class="flex flex-col p-6 m-3 rounded-2xl space-y-3 md:flex-row md:space-x-3 md:space-y-0 bg-white">
          <div>
            <img src="./images/product-modal/headphone.png" class="mx-auto w-60 duration-150 hover:scale-105" alt="">
          </div>
          <div class="flex flex-col space-y-2 text-center md:text-left">
            <div>
              <span class="inline-block text-sm px-3 py-1 bg-black text-white rounded-full">Free Shipping</span>
            </div>
            <h2 class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</p>

            <div class="flex flex-col space-y-4 ">
              <button class="w-full px-5 py-3 text-white rounded-2xl bg-blue-700 border-b-8 border-b-blue-700 cursor-pointer hover:bg-blue-900 duration-200">
                Add to cart
              </button>
              <div class="flex items-center group space-x-3">
                <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                <div class="text-sm">50+ pcs. in stock</div>
              </div>
            </div>
          </div>

         
      </div>
    </div>
</body>
</html>
