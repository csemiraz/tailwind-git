<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Subscribe</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body>
  <!-- Background and container -->
<div class="flex justify-center items-center h-screen bg-zinc-700">
  <!-- Card -->
  <div class="bg-zinc-800 p-2 mx-4 rounded-2xl">
    <!-- flex -->
     <div class="flex flex-col md:flex-row">
      <!-- Image -->
      <img src="./images/email-subscribe/image.jpg" class="object-cover h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 duration-200 hover:rounded-xl" alt="">
      <!-- Content -->
      <div class="p-6 md:p-12">
        <h1 class="font-serif text-xl font-medium text-white text-center md:text-left">Get diet and fitness tips in your inbox</h1>
        <p class="max-w-xs text-xs text-center md:text-left my-4 text-white leading-5 tracking-wide">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>
        <!-- form flex -->
         <div class="flex flex-col space-y-4 md:flex-row md:space-x-3 md:space-y-0">
          <input type="text" placeholder="Enter your email address" class="px-4 py-2 border border-zinc-600 bg-zinc-800 text-center placeholder:text-center placeholder:text-xs placeholder:md:text-left md:text-left text-white outline-none">
          <button class="bg-lime-600 px-5 py-3 rounded-xl text-xs hover:bg-lime-700 hover:border-lime-500 duration-500 cursor-pointer hover:text-white">Subscribe</button>
         </div>
        <div>

        </div>
      </div>
     </div>
  </div>
</div>
</body>
</html>
